<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TokyoNoodles - Skeleton</title>
  <style>
    /* === Reset y Box Model === */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header, footer {
      background: #ddd;
      padding: 1rem;
      text-align: center;
    }

    main {
      flex: 1;
      display: grid;
      grid-template-columns: 1fr 3fr;
      gap: 1rem;
      padding: 1rem;
    }

    nav {
      background: #f2f2f2;
      padding: 1rem;
    }

    section {
      background: #fafafa;
      padding: 1rem;
      border: 1px solid #ccc;
    }

    .flex-row {
      display: flex;
      gap: 1rem;
    }

    .card {
      flex: 1;
      border: 1px solid #aaa;
      padding: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <h1>TokyoNoodles</h1>
    <p>Skeleton Mockup</p>
  </header>

  <!-- MAIN -->
  <main>
    <!-- NAV -->
    <nav>
      <ul>
        <li><a href="#">Registro/Login</a></li>
        <li><a href="#">Catálogo</a></li>
        <li><a href="#">Carrito</a></li>
        <li><a href="#">Pago</a></li>
        <li><a href="#">Reportes</a></li>
      </ul>
    </nav>

    <!-- CONTENT -->
    <section>
      <h2>Catálogo (Grid Example)</h2>
      <div class="flex-row">
        <div class="card">Producto 1</div>
        <div class="card">Producto 2</div>
        <div class="card">Producto 3</div>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 TokyoNoodles - Proyecto académico</p>
  </footer>
</body>
</html>
