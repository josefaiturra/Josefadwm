<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Orden de Despacho</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    header {
      width: 100%;
      padding: 10px;
      background: #eee;
      text-align: center;
    }
    main {
      width: 90%;
      max-width: 800px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
    section {
      border: 1px solid #ccc;
      padding: 15px;
      min-height: 200px;
    }
    footer {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>TokyoNoodles - Orden de Despacho</h1>
  </header>

  <main>
    <!-- Escenario 1 -->
    <section>
      <h2>Escenario 1: Gracias por tu compra</h2>
      <p>Orden N°100083</p>
      <p>Se ha enviado un comprobante digital al correo electrónico.</p>
    </section>

    <!-- Escenario 2 -->
    <section>
      <h2>Escenario 2: Pedido en camino</h2>
      <p>Orden N°100083</p>
      <p>Tu pedido va en camino</p>
    </section>
  </main>

  <footer>
    <p>Skeleton B16 - Orden de Despacho y Notificaciones Automáticas</p>
  </footer>
</body>
</html>
