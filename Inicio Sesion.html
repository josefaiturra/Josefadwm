<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - TokyoNoodles</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ========================================= */
        /* ESTILOS BASE Y PALETA */
        /* ========================================= */
        :root {
            --color-principal: #B31B1B;       /* Rojo Oscuro (Marca/Destacado) */
            --color-secundario: #2c3e50;      /* Gris Oscuro (Texto principal) */
            --color-acento: #FFD700;          /* Amarillo Oro (Fideos/Acentos) */
            --color-fondo: #f9f9f9;           /* Fondo general */
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-fondo);
            color: var(--color-secundario);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Asegura que ocupe toda la altura de la ventana */
        }
        
        a {
            text-decoration: none;
            color: var(--color-principal);
            transition: color 0.3s;
        }

        a:hover {
            color: #e63946;
        }
        
        /* ========================================= */
        /* CONTENEDOR PRINCIPAL DEL FORMULARIO */
        /* ========================================= */
        .login-container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15); /* Sombra elegante */
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-container h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: var(--color-secundario);
            margin-bottom: 5px;
        }
        
        .login-container p {
            margin-bottom: 30px;
            color: #666;
        }

        /* Logo/Nombre en el formulario */
        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
            color: var(--color-principal);
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* ========================================= */
        /* FORMULARIO Y CAMPOS */
        /* ========================================= */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
            color: var(--color-secundario);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Incluye padding y borde en el ancho total */
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: var(--color-principal);
            outline: none;
            box-shadow: 0 0 5px rgba(179, 27, 27, 0.3);
        }

        /* Botón de Enviar (Iniciar Sesión) */
        .btn-login {
            background-color: var(--color-principal);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-login:hover {
            background-color: #e63946;
        }

        /* Enlaces secundarios */
        .secondary-links {
            margin-top: 25px;
            font-size: 0.9em;
        }
        
        .secondary-links a {
            margin: 0 10px;
        }

        /* Enlace de regreso a la tienda */
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1em;
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-to-home">
        <span style="font-size: 1.2em; margin-right: 5px;">←</span> 
        Volver a TokyoNoodles
    </a>

    <div class="login-container">
        <div class="logo">
            TokyoNoodles
        </div>
        
        <h2>Acceso a tu Cuenta</h2>
        <p>Inicia sesión para gestionar tu perfil, ver tus pedidos y usar tu carrito.</p>

        <form action="/login" method="POST">
            
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="tu-correo@ejemplo.com">
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>

        <div class="secondary-links">
            <a href="recuperar-contrasena.html">¿Olvidaste tu contraseña?</a>
            <span style="color: #ccc;">|</span>
            <a href="registro.html">¿No tienes cuenta? Regístrate</a>
        </div>
        
    </div>

</body>
</html>
