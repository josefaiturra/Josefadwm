<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Iniciar Sesión - TokyoNoodles</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{--color-principal:#B31B1B;--color-secundario:#2c3e50;--color-acento:#FFD700;--color-fondo:#f9f9f9}
    body{font-family:'Roboto',sans-serif;margin:0;padding:0;background:var(--color-fondo);color:var(--color-secundario);line-height:1.6;display:flex;justify-content:center;align-items:center;min-height:100vh}
    a{text-decoration:none;color:var(--color-principal);transition:color .3s}
    a:hover{color:#e63946}
    .login-container{background:#fff;padding:40px 50px;border-radius:10px;box-shadow:0 10px 30px rgba(0,0,0,.15);width:100%;max-width:400px;text-align:center}
    .login-container h2{font-family:'Playfair Display',serif;font-size:2.5em;color:var(--color-secundario);margin-bottom:5px}
    .login-container p{margin-bottom:30px;color:#666}
    .logo{font-family:'Playfair Display',serif;font-size:1.5em;color:var(--color-principal);margin-bottom:20px;font-weight:700}
    .form-group{margin-bottom:20px;text-align:left}
    .form-group label{display:block;margin-bottom:5px;font-weight:700;color:var(--color-secundario)}
    .form-group input{width:100%;padding:12px;border:1px solid #ccc;border-radius:5px;box-sizing:border-box;font-size:1em}
    .form-group input:focus{border-color:var(--color-principal);outline:none;box-shadow:0 0 5px rgba(179,27,27,.3)}
    .btn-login{background:var(--color-principal);color:#fff;padding:12px 20px;border:none;border-radius:5px;font-size:1.1em;font-weight:700;cursor:pointer;width:100%;transition:background-color .3s}
    .btn-login:hover{background:#e63946}
    .secondary-links{margin-top:25px;font-size:.9em}
    .secondary-links a{margin:0 10px}
    .back-to-home{position:absolute;top:20px;left:20px;font-size:1em;display:flex;align-items:center}
  </style>
</head>
<body>
  <a href="index.html" class="back-to-home"><span style="font-size:1.2em;margin-right:5px;">←</span>Volver a TokyoNoodles</a>

  <div class="login-container">
    <div class="logo">TokyoNoodles</div>
    <h2>Acceso a tu Cuenta</h2>
    <p>Inicia sesión para gestionar tu perfil, ver tus pedidos y usar tu carrito.</p>

    <form id="loginForm" onsubmit="return false;" novalidate>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required placeholder="tu-correo@ejemplo.com">
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required placeholder="Ingresa tu contraseña">
      </div>
      <button type="button" id="btnLogin" class="btn-login">Iniciar Sesión</button>
    </form>

    <div class="secondary-links">
      <a href="recuperar-contrasena.html">¿Olvidaste tu contraseña?</a>
      <span style="color:#ccc;">|</span>
      <a href="registro.html">¿No tienes cuenta? Regístrate</a>
    </div>
  </div>

  <script src="js/auth.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("btnLogin").addEventListener("click", async () => {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value;
        if (!email || !password) return alert("Ingrese correo y contraseña.");
        try {
          const u = await doLogin({ email, password });
          location.href = u.role === "admin" ? "/admin.html" : "/index.html";
        } catch (e) { alert(e.message); }
      });
    });
  </script>
</body>
</html>
