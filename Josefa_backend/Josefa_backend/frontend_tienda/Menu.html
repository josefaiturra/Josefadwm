<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Men칰 - TokyoNoodles</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --color-principal:#B31B1B;--color-secundario:#2c3e50;--color-acento:#FFD700;--color-fondo:#f9f9f9;--color-seccion:#fff;
    }
    body{font-family:'Roboto',sans-serif;margin:0;padding:0;background:var(--color-fondo);color:var(--color-secundario);line-height:1.6}
    h1,h2,h3{font-family:'Playfair Display',serif}
    a{text-decoration:none;color:var(--color-principal);transition:color .3s}
    a:hover{color:var(--color-secundario)}

    header{background:#fff;box-shadow:0 2px 4px rgba(0,0,0,.1);padding:10px 40px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:1000}
    .logo a{color:var(--color-principal);font-size:2.2em;font-weight:700;letter-spacing:-1px}
    nav ul{list-style:none;padding:0;margin:0;display:flex}
    nav ul li a{color:var(--color-secundario);padding:10px 18px;font-weight:500;text-transform:uppercase;font-size:.9em}
    .user-actions a{color:var(--color-secundario);margin-left:15px;font-size:.9em}
    .user-actions a:hover{color:var(--color-principal)}
    .current-page{border-bottom:3px solid var(--color-principal)!important;color:var(--color-principal)!important}

    .menu-hero{text-align:center;padding:100px 20px 60px;background-image:linear-gradient(rgba(0,0,0,.6),rgba(0,0,0,.6)),url('img/menu-hero.jpg');background-size:cover;background-position:center;color:#fff;margin-bottom:40px}
    .menu-hero h1{color:#fff;font-size:3.8em;margin-bottom:10px;text-shadow:1px 1px 3px rgba(0,0,0,.5)}
    .menu-hero p{font-size:1.2em}

    .menu-container{max-width:1000px;margin:0 auto;padding:0 20px}
    .menu-section{margin-bottom:60px}
    .menu-section h2{text-align:center;font-size:2.2em;color:var(--color-principal);padding-bottom:10px;margin-bottom:24px;border-bottom:3px solid var(--color-acento);display:block;width:fit-content;margin-left:auto;margin-right:auto}

    .dish-card{display:flex;background:var(--color-seccion);border-radius:10px;margin-bottom:25px;box-shadow:0 4px 12px rgba(0,0,0,.05);transition:transform .3s, box-shadow .3s}
    .dish-card:hover{transform:translateY(-5px);box-shadow:0 8px 20px rgba(0,0,0,.1)}
    .dish-image{width:35%;height:200px;overflow:hidden;border-radius:10px 0 0 10px}
    .dish-image img{width:100%;height:100%;object-fit:cover;transition:transform .5s}
    .dish-card:hover .dish-image img{transform:scale(1.05)}
    .dish-info{width:65%;padding:20px 30px;display:flex;flex-direction:column;justify-content:space-between}
    .dish-header{display:flex;justify-content:space-between;align-items:flex-start;margin-bottom:10px}
    .dish-header h3{margin:0;font-size:1.4em;color:var(--color-principal)}
    .dish-price{font-family:'Playfair Display',serif;font-size:1.3em;font-weight:700;color:#fff;background:var(--color-principal);padding:5px 12px;border-radius:5px;line-height:1}
    .dish-description{margin-top:5px;margin-bottom:15px;font-size:.95em}
    .btn-add{background:var(--color-acento);color:var(--color-secundario);padding:10px 18px;border-radius:5px;font-weight:700;text-align:center;width:fit-content;transition:all .3s;margin-top:auto;font-size:.95em}
    .btn-add:hover{background:gold;transform:translateY(-2px);box-shadow:0 2px 5px rgba(0,0,0,.2)}

    @media (max-width:768px){
      .dish-card{flex-direction:column}
      .dish-image,.dish-info{width:100%}
      .dish-image{height:250px;border-radius:10px 10px 0 0}
      .dish-info{padding:20px}
      .dish-header{flex-direction:column;align-items:center;gap:8px}
      .btn-add{width:100%}
      .menu-hero h1{font-size:3em}
    }
  </style>
</head>
<body>

<header>
  <div class="logo"><a href="index.html">TokyoNoodles</a></div>
  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="menu.html" class="current-page">Pide Aqu칤</a></li>
      <li><a href="ubicacion.html">Ubicaci칩n</a></li>
    </ul>
  </nav>
  <div class="user-actions">
    <div id="authArea" style="display:inline-block;"></div>
    <a href="carrito.html">游 Carrito (<span id="cart-count">0</span>)</a>
  </div>
</header>

<main>
  <section class="menu-hero">
    <h1>Nuestro Men칰 Completo</h1>
    <p>Descubre el arte del ramen y nuestros acompa침amientos japoneses m치s exquisitos.</p>
  </section>

  <div class="menu-container" id="menuContainer">
    <!-- Secciones (orden fijo). JS las llena si hay productos en esa categor칤a -->
    <section class="menu-section" id="sec-ramen">
      <h2>Ramen Cl치sico</h2>
      <div class="cards"></div>
    </section>

    <section class="menu-section" id="sec-vegan">
      <h2>游꺔 Opciones Veganas</h2>
      <div class="cards"></div>
    </section>

    <section class="menu-section" id="sec-side">
      <h2>游복 Entrantes y Sides</h2>
      <div class="cards"></div>
    </section>

    <section class="menu-section" id="sec-otros">
      <h2>Otros</h2>
      <div class="cards"></div>
    </section>
  </div>
</main>

<footer>
  <p>&copy; 2025 TokyoNoodles. El sabor de Jap칩n en tu casa.</p>
</footer>

<script src="js/auth.js" defer></script>
<script src="js/carrito.js" defer></script>
<script src="js/menu.js" defer></script>

</body>
</html>
