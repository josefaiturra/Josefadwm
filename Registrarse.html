<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cuenta - TokyoNoodles</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* ========================================= */
        /* ESTILOS BASE Y PALETA */
        /* ========================================= */
        :root {
            --color-principal: #B31B1B;       /* Rojo Oscuro (Marca/Destacado) */
            --color-secundario: #2c3e50;      /* Gris Oscuro (Texto principal) */
            --color-acento: #FFD700;          /* Amarillo Oro (Acentos) */
            --color-fondo: #f9f9f9;           /* Fondo general */
        }

        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-fondo);
            color: var(--color-secundario);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        a {
            text-decoration: none;
            color: var(--color-principal);
            transition: color 0.3s;
        }

        a:hover {
            color: #e63946;
        }
        
        /* ========================================= */
        /* CONTENEDOR PRINCIPAL DEL FORMULARIO */
        /* ========================================= */
        .register-container {
            background-color: white;
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px; /* Un poco más ancho que el login */
            text-align: center;
        }

        .register-container h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5em;
            color: var(--color-secundario);
            margin-bottom: 5px;
        }
        
        .register-container p {
            margin-bottom: 25px;
            color: #666;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.5em;
            color: var(--color-principal);
            margin-bottom: 20px;
            font-weight: 700;
        }

        /* ========================================= */
        /* FORMULARIO Y CAMPOS */
        /* ========================================= */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 700;
            color: var(--color-secundario);
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 1em;
        }

        .form-group input:focus {
            border-color: var(--color-principal);
            outline: none;
            box-shadow: 0 0 5px rgba(179, 27, 27, 0.3);
        }

        /* Botón de Enviar (Registrarse) */
        .btn-register {
            background-color: var(--color-acento); /* Usamos el color de acento para diferenciar del login */
            color: var(--color-secundario);
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .btn-register:hover {
            background-color: gold;
        }

        /* Enlaces secundarios */
        .secondary-links {
            margin-top: 25px;
            font-size: 0.9em;
        }
        
        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1em;
            display: flex;
            align-items: center;
        }
        
        .terminos {
            font-size: 0.85em;
            margin-top: 15px;
            color: #666;
        }
    </style>
</head>
<body>

    <a href="index.html" class="back-to-home">
        <span style="font-size: 1.2em; margin-right: 5px;">←</span> 
        Volver a TokyoNoodles
    </a>

    <div class="register-container">
        <div class="logo">
            TokyoNoodles
        </div>
        
        <h2>Crea tu Cuenta</h2>
        <p>Únete a nuestra comunidad para disfrutar de pedidos rápidos y ofertas exclusivas.</p>

        <form action="/register" method="POST">
            
            <div class="form-group">
                <label for="name">Nombre Completo:</label>
                <input type="text" id="name" name="name" required placeholder="Juan Pérez">
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required placeholder="tu-correo@ejemplo.com">
            </div>

            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required minlength="8" placeholder="Mínimo 8 caracteres">
            </div>
            
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña:</label>
                <input type="password" id="confirm-password" name="confirm-password" required minlength="8" placeholder="Repite tu contraseña">
            </div>

            <button type="submit" class="btn-register">REGISTRARSE AHORA</button>
            
            <p class="terminos">
                Al registrarte, aceptas nuestros 
                <a href="terminos.html">Términos y Condiciones</a> y la 
                <a href="privacidad.html">Política de Privacidad</a>.
            </p>
        </form>

        <div class="secondary-links">
            ¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a>
        </div>
        
    </div>

</body>
</html>
